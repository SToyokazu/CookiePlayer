<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>CookiePlayer</title>

        <script src="CookiePlayerMessage.js"></script>

    </head>

    <body>
    <h1>CookiePlayer</h1>

        <h2>モード選択</h2>
        <div>
            <label for="AutoCookieClick">
                大クッキー自動クリック
                <input id="AutoCookieClick" type="checkbox" name="AutoCookieClick">
            </label>
        </div>

        <div>
            <label for="AutoGCClick">
                GC・RC自動クリック
                <input id="AutoGCClick" type="checkbox" name="AutoGCClick">
            </label>
        </div>

        <div>
            <label for="AutoNewsClick">
                ニュース自動クリック
                <input id="AutoNewsClick" type="checkbox" name="AutoNewsClick">
            </label>
        </div>

        <div>
            <label for="AutoProductClick">
                施設自動購入
                <input id="AutoProductClick" type="checkbox" name="AutoProductClick">
                <input id="AutoProductClickSpan" type="number" value = 100 name="AutoProductClickSpan"> ms
            </label>
        </div>

        <div>
            <label for="AutoUpgradeClick">
                強化自動購入
                <input id="AutoUpgradeClick" type="checkbox" name="AutoUpgradeClick">
                <input id="AutoUpgradeClickSpan" type="number" value = 100 name="AutoUpgradeClickSpan"> ms
            </label>
        </div>

        <!--
        <div>
            <label>
                <label for="FullAuto">
                全自動
                <input id="FullAuto" type="checkbox" name="FullAuto">
            </label>
        </div>
        -->

        <script>
            document.getElementById("AutoCookieClick").addEventListener(
                'change',function(){AutoMessage("AutoCookieClick")});
            document.getElementById("AutoGCClick").addEventListener(
                'change',function(){AutoMessage("AutoGCClick")});
            document.getElementById("AutoNewsClick").addEventListener(
                'change',function(){AutoMessage("AutoNewsClick")});
            document.getElementById("AutoProductClick").addEventListener(
                'change',function(){AutoMessageAddValue("AutoProductClick",
                document.getElementById("AutoProductClickSpan").value)});
            document.getElementById("AutoProductClickSpan").addEventListener(
                'change',function(){AutoMessageAddValue("AutoProductClick",
                document.getElementById("AutoProductClickSpan").value)});
        </script>

    </body>

</html>
